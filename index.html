<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" href="favicon.png">
    <title>Meditation App</title>
</head>
<body>
    <div class="app">
        <div class="backdrop">
            <img src="assets/images/night.JPG" alt="Night sky">
        </div>
        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="240">4 Minutes</button>
            <button data-time="480">8 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>
        <div class="player-container">
         <!--<header><h1>BREATHE IN</h1></header> Add function to say Breathe in , then Breathe out every 5 seconds-->
            <audio class="song">
                <source src="assets/sounds/zitar.mp3"/>
            </audio>  <!--Plus Pause & replay icons by "https://icons8.com/icon/9987/pause"-->
            <img src="assets/icons/play.png" alt="play" class="play">   <!--Track-outline for time of sound-->
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>  <!--Moving outline for current time of sound-->
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
            <img src="assets/icons/replay.png" alt="replay" class="replay">
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="assets/sounds/singing-bowl.mp3" data-img="assets/images/fog.jpg" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Singing Bowl"><img src="assets/icons/singing-bowl.png" alt="Singing Bowl sound & image of beach with expressive colours"></button>
            <button data-sound="assets/sounds/mantra.mp3" data-img="assets/images/stillness.JPG" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Mantra"><img src="assets/icons/mantra.png" alt="Mantra: Om Mani Padme Hum  & image of a still Ocean with rocks on the bay"></button>
            <button data-sound="assets/sounds/rain.mp3" data-img="assets/images/rain.JPG" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Rain Drops"><img src="assets/svg/rain.svg" alt="Rain sounds & image of dark clowds over beach"></button>
            <button data-sound="assets/sounds/mindfulness.mp3" data-img="assets/images/reflections.jpg" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Mindful"><img src="assets/icons/sitting.png" alt="Mindfulness meditation guided with image of a reflection in a puddle at night time"></button>
            <button data-sound="assets/sounds/flute.mp3" data-img="assets/images/nature.JPG" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Flute"><img src="assets/svg/beach.svg" alt="Beach sounds & image of a beach sunset"></button>
            <button data-sound="assets/sounds/transcendental.mp3" data-img="assets/images/misty.jpg" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Transcendental"><img src="assets/icons/yoga.png" alt="Transcendental meditation & image of still foggy lake"></button>
            <button data-sound="assets/sounds/zitar.mp3" data-img="assets/images/night.JPG" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Zitar"><img src="assets/icons/dharma.png" alt="Guided Meditation with positive & image of beach at night time"></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
