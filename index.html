<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon.png">
    <title><a target="_blank" href="https://icons8.com/icon/15549/meditation">Meditation</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>Meditation App</title>
</head>
<body>
    <div class="app">
        <div class="backdrop">
          <img src="assets/images/rain.JPG" alt="Cloudy sky">
        </div>
        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="240">4 Minutes</button>
            <button data-time="480">8 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="assets/sounds/rain.mp3" />
            </audio>
            <img src="assets/svg/play.svg" alt="play" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg> 
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
            <img src="assets/svg/replay.svg" alt="#" class="replay">
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="assets/sounds/singing-bowl.mp3" data-img="assets/images/natures-art.JPG" class="tooltip"><span class="tooltiptext">Singing Bowl</span><img src="assets/icons/singing-bowl.png" alt="Singing Bowl"></button>
            <button data-sound="assets/sounds/mantra.mp3" data-img="assets/images/stillness.JPG" class="tooltip"><span class="tooltiptext">Mantra</span><img src="assets/icons/mantra.png" alt="Mantra Om Mani Padme Hum"></button>
            <button data-sound="assets/sounds/rain.mp3" data-img="assets/images/rain.JPG" class="tooltip"><span class="tooltiptext">Rain Drops</span><img src="assets/svg/rain.svg" alt="Rain"></button>
            <button data-sound="assets/sounds/mindfulness.mp3" data-img="assets/images/nature.JPG" class="tooltip"><span class="tooltiptext">Mindfulness</span><img src="assets/icons/sitting.png" alt="Mindfulness meditation guided"></button>
            <button data-sound="assets/sounds/beach.mp3" data-img="assets/images/lough.JPG" class="tooltip"><span class="tooltiptext">Ocean Waves</span><img src="assets/svg/beach.svg" alt="Beach"></button>
            <button data-sound="assets/sounds/transcendental.mp3" data-img="assets/images/misty.jpg" class="tooltip"><span class="tooltiptext">Transcendental</span><img src="assets/icons/yoga.png" alt="Transcendental meditation"></button>
            <button data-sound="assets/sounds/zitar.mp3" data-img="assets/images/night.JPG" class="tooltip"><span class="tooltiptext">Zitar</span><img src="assets/icons/dharma.png" alt="Guided Meditation with positive"></button>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
